    <section class="article-content">
    
    
    <p>昨天有个事情
又凸显我的劣根性
出地铁站的时候
大宝打卡提示余额不足
然后我两紧挨着
扫了二维码一起出站了
然后孩子妈去充值
充完值我想就走吧</p>
<p>这个时候孩子妈去安检那儿问工作人员如何补款
安检让她去问询台那儿处理
她们去了说明情况
工作人员说就按最低的金额扣款
扣款了一元</p>
<p>投资里面经常说基业长青
经常说护城河
可能这就是吧
真不好学</p>

</section>
